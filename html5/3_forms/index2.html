<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <style>
    form {
      width: 450px;
      height: 300px;
      background-color: rgb(212, 198, 198);
      padding: 20px;
    }
    input {
     margin-bottom: 15px;
    }
  </style>
  <body>
    <form>
      <label
        >Slider
        <input type="range" min="0" max="10" step="1" value="50" /></label></br>
      </label>
      <label>Numeric spinner
          <input type="number" value="0" step="1"/></label></br>
      </label>
      <label>Date picker
          <input type="datetime-local" value="2010-10-06"/></label></br>
      </label>
      <label>Color picker
          <input type="color"></br>
      </label>
      <label>Text field with placeholder
          <input type="text" placeholder="Insert your text here"></br>
      </label>
      <label>Url field
          <input type="url" placeholder="http://net.tutsplus.com/"></br>
      </label>
      <label>Email field
          <input type="email" placeholder="contact@ghinda.net"/></br>
      </label>
    </form>
    <p><input type="submit" value="Submit form"/></p>
  </body>
</html>
