<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        fieldset{
            padding: 15px;
        }
    input,select{
        margin-bottom: 15px;
    }
    button{
      margin: 15px;
    }

    </style>
  </head>
  <body>
    <h1>Запись на прием</h1>
    <form action="">
    <fieldset>
      <legend>Личная информация</legend>
      <label for="name">Имя</label>
      <input type="text" id="name" required/></br>
        <label for="">Телефон</label>
        <input type="tel" id="phone" required /></br>
            <label for="mail">Адресс электронной почты</label>
            <input type="email" id="mail" required/></br>
                <label for="datebirth">Дата рождения</label>
                <input type="date" id="datebirth" required/></br>
    </fieldset>
    </form>
    <form action="">
    <fieldset>
      <legend>Назначить прием</legend>
       <label for="reason_visit">Какова причина вашего визита?</label>
      <!--<input type="text" name="causes" id="reason_visit" list="cause"/>
      <datalist id="cause">
        <option value="Плановый осмотр">Плановый осмотр</option>
        <option value="Симптомы простуды или гриппа"></option>
        <option value="Анализ крови"></option>
        <option value="Послеоперационный осмотр"></option>
      </datalist> -->
      <select id="reason_visit">
        <option value="Плановый осмотр" selected>Плановый осмотр</option>
        <option value="Симптомы простуды или гриппа">Симптомы простуды или гриппа</option>
        <option value="Анализ крови">Анализ крови</option>
        <option value="Послеоперационный осмотр">Послеоперационный осмотр</option>
      </select></br>
      <label for="pain">Степень болевых ощущений</label>
      <input type="range" id="pain" title="0 - нет боли, 10 - боль нестерпима"step="1" min="0"max="10"
      /></br>
        <label for="date">Предпочтительная дата</label>
        <input type="text" id="date" required/></br>
          <label for="time">Предпочтительное время</label>
          <input type="text" id="time" required/></br>
    </fieldset>
    </form>
    <p><input type="submit" value="Отправить"/></p>
  </body>
</html>
